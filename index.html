<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mendip Vale Medical Practice ODS Data</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
  <script>
    function reloadIframe() {
      const iframe = document.getElementById("odsIframe");
      iframe.src = iframe.src; // reload the iframe to get updated data
    }
    // Reload iframe every 5 minutes (300,000 ms)
    setInterval(reloadIframe, 300000);
  </script>
</head>
<body>
  <iframe
    id="odsIframe"
    src="https://www.odsdatasearchandexport.nhs.uk?search=advorg&name=MENDIP%20VALE%20MEDICAL%20PRACTICE&lastChangeDateEnd=2025-06-25&columns=111010100001111110010011000000000000000000000000000000000000000000000000000"
    title="Mendip Vale Medical Practice ODS Data"
  ></iframe>
</body>
</html>
