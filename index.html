<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mendip Vale Medical Practice ODS Data</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #data-container {
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 80vh;
      overflow-y: auto;
      background: #f9f9f9;
      white-space: pre-wrap;
      font-family: monospace;
    }
    #loading {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Mendip Vale Medical Practice ODS Data</h1>
  <div id="loading">Loading data...</div>
  <div id="data-container"></div>

  <script>
    const SCRAPER_API_KEY = "9413eab968dd3a89b9a95300ec5e3d01";
    const NHS_URL = encodeURIComponent("https://www.odsdatasearchandexport.nhs.uk/?search=advorg&name=MENDIP%20VALE%20MEDICAL%20PRACTICE&lastChangeDateEnd=2025-06-25&columns=111010100001111110010011000000000000000000000000000000000000000000000000000");

    async function fetchData() {
      try {
        const url = `https://api.scraperapi.com?api_key=${SCRAPER_API_KEY}&url=${NHS_URL}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network response was not OK");
        const html = await response.text();

        document.getElementById("loading").style.display = "none";
        // Display raw HTML response inside container:
        document.getElementById("data-container").innerHTML = html;

        // OPTIONAL: You can parse and extract data here using DOMParser if you want cleaner display
      } catch (error) {
        document.getElementById("loading").textContent = "Failed to load data.";
        console.error(error);
      }
    }

    fetchData();
    // Refresh every 5 minutes (300000 ms)
    setInterval(fetchData, 300000);
  </script>
</body>
</html>
