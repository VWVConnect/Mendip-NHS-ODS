<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mendip Vale Organisations - NHS ODS Live Data</title>
  <style>
    /* Simulate Articulat CF Light & Bold - replace URLs with your actual font files */
    @font-face {
      font-family: 'Articulat CF Light';
      src: url('ArticulatCF-Light.woff2') format('woff2'),
           url('ArticulatCF-Light.woff') format('woff');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Articulat CF Bold';
      src: url('ArticulatCF-Bold.woff2') format('woff2'),
           url('ArticulatCF-Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }

    body {
      font-family: 'Articulat CF Light', Arial, sans-serif;
      padding: 20px;
      background: #f4f6f8;
      color: #222;
      margin: 0;
    }
    h1 {
      font-family: 'Articulat CF Bold', Arial, sans-serif;
      color: #192543;
      margin-bottom: 10px;
      border-bottom: 3px solid #192543;
      padding-bottom: 5px;
    }
    p {
      font-family: 'Articulat CF Light', Arial, sans-serif;
      color: #192543;
      font-size: 1.1em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white; /* white table background */
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(25, 37, 67, 0.3);
      border: 2px solid #192543; /* dark navy border */
      color: #222; /* dark text in body */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
      font-family: 'Articulat CF Light', Arial, sans-serif;
      font-weight: 300;
    }
    th {
      background-color: #7fc28f; /* green background for header */
      color: white; /* white text in header */
      font-family: 'Articulat CF Bold', Arial, sans-serif;
      font-weight: 700;
      text-align: left;
    }
    tr:hover {
      background-color: #f0f9f0; /* subtle light green hover */
    }
    .nowrap {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Mendip Vale Organisations (NHS ODS Live Data)</h1>
  <p>Search results for <strong>"MENDIP VALE"</strong> from NHS ODS API</p>

  <table id="resultsTable" role="table" aria-label="NHS Organisations Search Results">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">ODS Code</th>
        <th scope="col">Organisation Type</th>
        <th scope="col">Status</th>
        <th scope="col">Postcode</th>
        <th scope="col">Address</th>
        <th scope="col">Last Change Date</th>
        <th scope="col">Created On</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
      <tr><td colspan="8" style="text-align: center;">Loading data...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchOrganisations() {
      const url = 'https://directory.spineservices.nhs.uk/ORD/2-0-0/organisations?Name=MENDIP%20VALE&Limit=20';

      try {
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error(`API error: ${res.status}`);

        const data = await res.json();

        const orgs = data.Organisations || [];
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = '';

        if (orgs.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">No organisations found.</td></tr>';
          return;
        }

        orgs.forEach(org => {
          const address = [
            org.Address1, org.Address2, org.Address3, org.Town, org.County
          ].filter(Boolean).join(', ');

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${org.Name || 'N/A'}</td>
            <td class="nowrap">${org.OrgId?.extension || 'N/A'}</td>
            <td>${org.OrgRecordClass || 'N/A'}</td>
            <td>${org.Status || 'N/A'}</td>
            <td class="nowrap">${org.PostCode || 'N/A'}</td>
            <td>${address || 'N/A'}</td>
            <td class="nowrap">${org.LastChangeDate || 'N/A'}</td>
            <td class="nowrap">${org.CreatedOn || 'N/A'}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error(error);
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = `<tr><td colspan="8" style="color:red; text-align:center;">Error loading data: ${error.message}</td></tr>`;
      }
    }

    fetchOrganisations();
  </script>
</body>
</html>
