<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mendip Vale Medical Practice – NHS ODS Full Data</title>
  <style>
    body {
      font-family: 'Articulat CF Light', Arial, sans-serif;
      background: white;
      color: #222;
      padding: 20px;
    }
    h1 {
      font-family: 'Articulat CF Bold', Arial, sans-serif;
      color: #192543;
      border-bottom: 3px solid #192543;
    }
    p {
      color: #07b0a0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border: 2px solid #192543;
    }
    th {
      background: #7fc28f;
      color: white;
      padding: 10px;
      text-align: left;
    }
    td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
      color: white;
    }
    tr {
      background-color: #192543;
    }
    tr:hover {
      background-color: #1f305a;
    }
  </style>
</head>
<body>
  <h1>Mendip Vale Medical Practice – NHS ODS Full Data</h1>
  <p>Search results for <strong>"MENDIP VALE MEDICAL PRACTICE"</strong> from NHS ODS API</p>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>ODS Code</th>
        <th>Status</th>
        <th>Organisation Type</th>
        <th>Postcode</th>
        <th>Address</th>
        <th>Legal Start</th>
        <th>Legal End</th>
        <th>Created On</th>
        <th>Last Change Date</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
      <tr><td colspan="10">Loading data...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchODSData() {
      const url = 'https://directory.spineservices.nhs.uk/ORD/2-0-0/organisations?Name=MENDIP%20VALE%20MEDICAL%20PRACTICE&Limit=5';

      try {
        const res = await fetch(url, {
          headers: { 'Accept': 'application/json' }
        });

        const data = await res.json();
        const orgs = data.Organisations || [];
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = '';

        if (!orgs.length) {
          tbody.innerHTML = '<tr><td colspan="10">No organisations found.</td></tr>';
          return;
        }

        orgs.forEach(org => {
          const address = [
            org.Address1,
            org.Address2,
            org.Address3,
            org.Town,
            org.County
          ].filter(Boolean).join(', ');

          const legalStart = (org.Date || []).find(d => d.Type === 'Legal')?.Start || '';
          const legalEnd = (org.Date || []).find(d => d.Type === 'Legal')?.End || '';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${org.Name || 'N/A'}</td>
            <td>${org.OrgId?.extension || 'N/A'}</td>
            <td>${org.Status || 'N/A'}</td>
            <td>${org.OrgRecordClass || 'N/A'}</td>
            <td>${org.PostCode || 'N/A'}</td>
            <td>${address || 'N/A'}</td>
            <td>${legalStart}</td>
            <td>${legalEnd}</td>
            <td>${org.CreatedOn || 'N/A'}</td>
            <td>${org.LastChangeDate || 'N/A'}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (error) {
        console.error(error);
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = `<tr><td colspan="10" style="color:red;">Error loading data: ${error.message}</td></tr>`;
      }
    }

    fetchODSData();
  </script>
</body>
</html>
