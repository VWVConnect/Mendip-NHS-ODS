<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mendip Vale Organisations - NHS ODS Live Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f8;
      color: #222;
    }
    h1 {
      color: #0072ce;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
    }
    th {
      background: #e9ecef;
      text-align: left;
    }
    tr:hover {
      background: #f1f7fb;
    }
    .nowrap {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Mendip Vale Organisations (NHS ODS Live Data)</h1>
  <p>Search results for <strong>"MENDIP VALE"</strong> from NHS ODS API</p>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ODS Code</th>
        <th>Organisation Type</th>
        <th>Status</th>
        <th>Postcode</th>
        <th>Address</th>
        <th>Last Change Date</th>
        <th>Created On</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
      <tr><td colspan="8">Loading data...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchOrganisations() {
      const url = 'https://directory.spineservices.nhs.uk/ORD/2-0-0/organisations?Name=MENDIP%20VALE&Limit=20';
      try {
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error(`API error: ${res.status}`);

        const data = await res.json();

        const orgs = data.Organisation || [];
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = '';

        if (orgs.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8">No organisations found.</td></tr>';
          return;
        }

        orgs.forEach(org => {
          const address = [
            org.Address1, org.Address2, org.Address3, org.Town, org.County
          ].filter(Boolean).join(', ');

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${org.Name || 'N/A'}</td>
            <td class="nowrap">${org.OrgId?.extension || 'N/A'}</td>
            <td>${org.OrgRecordClass || 'N/A'}</td>
            <td>${org.Status || 'N/A'}</td>
            <td class="nowrap">${org.PostCode || 'N/A'}</td>
            <td>${address || 'N/A'}</td>
            <td class="nowrap">${org.LastChangeDate || 'N/A'}</td>
            <td class="nowrap">${org.CreatedOn || 'N/A'}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error(error);
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = `<tr><td colspan="8" style="color:red;">Error loading data: ${error.message}</td></tr>`;
      }
    }

    fetchOrganisations();
  </script>
</body>
</html>
